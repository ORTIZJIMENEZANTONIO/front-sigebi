  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box card ">
        <mat-card-header>
          <mat-card-title>SIGEBI</mat-card-title>
        </mat-card-header>
        <form class="example-form mt-3 mb-3" [formGroup]="formLogins" (ngSubmit) = "login()">
          <div class="form-group">
            <input maxlength="30" formControlName="username" class="form-control" placeholder="Usuario">
          </div>
          <div class="input-group mb-3">
            <input type="password"  maxlength="15"class="form-control" [type]="hide ? 'password' : 'text'" formControlName="password"  placeholder="ContraseÃ±a"/>
            <div class="input-group-append">
              <button type="button" class="form-control" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <i class="{{ hide ? 'fa fa-eye-slash': 'fa fa-eye'}}"></i>
              </button>
          </div>
          </div>
          <button class="btn active btn-block" [disabled]="!formLogins.valid">Ingresar</button>
        </form>
      </mat-card>
  </div>
